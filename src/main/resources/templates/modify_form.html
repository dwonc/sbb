<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3"> 
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> 
            
            <h2 class="mb-4 text-center">회원 정보 수정</h2>
            
            <form th:action="@{|/user/profile/${user.username}/modify|}" method="post" th:object="${userModifyForm}">
                
                <div class="mb-3">
                    <label for="password" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="password1" th:field="*{password1}" required placeholder="새 비밀번호 입력">
                    <div class="form-text">8자 이상으로 설정해 주세요.</div>
                </div>

                <div class="mb-3">
                    <label for="password_confirm" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" th:field="*{password2}" required placeholder="새 비밀번호 재입력">
                    </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="이메일 주소 입력">
                    </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                    
                    <a th:href="@{/}" class="btn btn-secondary">취소</a>
                </div>

                <hr class="my-4">

                <div class="text-end">
                    <a th:href="@{/member/delete}" class="text-danger">회원탈퇴</a>
                </div>

            </form>
        </div>
    </div>
</div>
</html>
