<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 제목 + 버튼 + 검색 -->
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/free/create}" class="btn btn-primary">글 작성</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder="검색어를 입력하세요">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>

    <table class="table">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
                <th>조회</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="freeBoard, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/free/detail/${freeBoard.id}|}" th:text="${freeBoard.subject}"></a>
                    <span class="text-danger small ms-2" th:if="${#lists.size(freeBoard.commentList) > 0}"
                          th:text="${#lists.size(freeBoard.commentList)}"></span>
                </td>
                <td><span th:text="${freeBoard.author != null ? freeBoard.author.username : '알 수 없음'}"></span></td>
                <td th:text="${#temporals.format(freeBoard.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${freeBoard.viewCount}"></td>
            </tr>
        </tbody>
    </table>

    <!-- 페이징처리 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 검색 폼 -->
    <form th:action="@{/free/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>

<script layout:fragment="script" type='text/javascript'>
    // 페이징 처리
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    
    // 검색 버튼 클릭
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function () {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;
        document.getElementById('searchForm').submit();
    });
    
    // 엔터키로 검색
    const search_kw = document.getElementById('search_kw');
    search_kw.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            btn_search.click();
        }
    });
</script>

</html>
